<!-- #border #bgColor #shadow #box-sizing -->

<style>
    body {
        background-color: azure;
    }

    .div1 {
        border: 1px solid red;
        border-radius: 5px;
        margin-bottom: 20px;
    }
    .div2 {
        border: 1px solid red;
        border-radius: 55px;
        margin-bottom: 20px;
    }
    .div3 {
        border: none;
        border-radius: 10px;
        margin-bottom: 20px;
    }
    .div_shadow {
        width: 300px;
        height: 200px;
        font-size: 32px;
        text-align: center;
        box-shadow: 30px 10px;
        background-color: silver;
        margin-bottom: 50px;
    }

    .box1 {
    border: 10px solid red;
    width: 300px;
    height: 200px;
    margin-bottom: 30px;
    }
    .box2 {
    border: 10px solid red;
    width: 300px;
    height: 200px;
    padding: 40px;
    margin-bottom: 30px;
    }
    .box3 {
    border: 10px solid red;
    width: 300px;
    height: 200px;
    margin-bottom: 30px;
    box-sizing: border-box;
    }
    .box4 {
    border: 10px solid red;
    width: 300px;
    height: 200px;
    padding: 40px;
    box-sizing: border-box;
    margin-bottom: 30px;
    }

</style>

<body>
    <div class="div1"> This is border-radius</div>
    <div class="div2"> This is border-radius</div>
    <div class="div3"> This is border-radius</div>
    <div class="div_shadow"> This is box-shadow</div>
    <div class="box1">box-sizing test</div>
    <div class="box2">box-sizing test</div>
    <div class="box3">box-sizing test</div>
    <div class="box4">box-sizing test</div>

</body>
